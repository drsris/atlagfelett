<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00c6ff;
            letter-spacing: 1px;
            user-select: none;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out infinite alternate;
            margin: 0;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1rem;
            color: #888;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #444;
            letter-spacing: 0.5px;
            user-select: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
